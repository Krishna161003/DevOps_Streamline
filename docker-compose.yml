version: '3.8'
    services:
        web:
            build: .
            command: bash -c "python manage.py migrate && gunicorn DevOps_Streamline.wsgi:application --bind 0.0.0.0:8000 --workers 3"
            volumes:
                - .:/app
            ports:
                - "8000:8000"

        nginx:
            image: nginx:latest
            ports:
                - "8001:80"
            volumes:
                - ./nginx.conf:/etc/nginx/conf.d/default.conf
            depends_on:
                - web
