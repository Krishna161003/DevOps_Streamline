<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        Alias /static /app/static
        <Directory /app/static>
            Require all granted
        </Directory>

        <Directory /app/DevOps_Streamline>
            <Files wsgi.py>
                Require all granted
            </Files>
        </Directory>

        WSGIDaemonProcess DevOps_Streamline python-path=/app python-home=/usr/local
        WSGIProcessGroup DevOps_Streamline
        WSGIScriptAlias / /app/DevOps_Streamline/wsgi.py
    </VirtualHost>
