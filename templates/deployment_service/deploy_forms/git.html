        <style>
            .button {
                background-color: #007bff; /* Blue background color */
                padding: 10px 30px; /* Padding inside the div */
                border-radius: 5px; /* Rounded corners */
                display: inline-block; /* Display as inline-block to fit content */
                transition: background-color 0.3s; /* Smooth transition for background color change */
                margin-left: 95%;
                margin-top: 20px;
                font-size:large;
                
            }
    
            /* Style for the anchor tag */
            a {
                color: white; /* White text color */
                text-decoration: none; /* Remove underline from link */
            }
            a:hover{
                color: antiquewhite;
            }
    
            /* Hover effect for the div */
            .button:hover {
                color: aliceblue;
                background-color: #0056b3; /* Darker blue background color on hover */
            }
            .loaders {
                position: relative;
                width: 2.5em;
                height: 2.5em;
                transform: rotate(165deg);
               }
               
               .loaders:before, .loaders:after {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                display: block;
                width: 0.5em;
                height: 0.5em;
                border-radius: 0.25em;
                transform: translate(-50%, -50%);
               }
               
               .loaders:before {
                animation: before8 2s infinite;
               }
               
               .loaders:after {
                animation: after6 2s infinite;
               }
               
               @keyframes before8 {
                0% {
                 width: 0.5em;
                 box-shadow: 1em -0.5em rgba(225, 20, 98, 0.75), -1em 0.5em rgba(111, 202, 220, 0.75);
                }
               
                35% {
                 width: 2.5em;
                 box-shadow: 0 -0.5em rgba(225, 20, 98, 0.75), 0 0.5em rgba(111, 202, 220, 0.75);
                }
               
                70% {
                 width: 0.5em;
                 box-shadow: -1em -0.5em rgba(225, 20, 98, 0.75), 1em 0.5em rgba(111, 202, 220, 0.75);
                }
               
                100% {
                 box-shadow: 1em -0.5em rgba(225, 20, 98, 0.75), -1em 0.5em rgba(111, 202, 220, 0.75);
                }
               }
               
               @keyframes after6 {
                0% {
                 height: 0.5em;
                 box-shadow: 0.5em 1em rgba(61, 184, 143, 0.75), -0.5em -1em rgba(233, 169, 32, 0.75);
                }
               
                35% {
                 height: 2.5em;
                 box-shadow: 0.5em 0 rgba(61, 184, 143, 0.75), -0.5em 0 rgba(233, 169, 32, 0.75);
                }
               
                70% {
                 height: 0.5em;
                 box-shadow: 0.5em -1em rgba(61, 184, 143, 0.75), -0.5em 1em rgba(233, 169, 32, 0.75);
                }
               
                100% {
                 box-shadow: 0.5em 1em rgba(61, 184, 143, 0.75), -0.5em -1em rgba(233, 169, 32, 0.75);
                }
               }
               
               .loaders {
                position: absolute;
                top: calc(50% - 1.25em);
                left: calc(50% - 1.25em);
               }
    
        </style>
        <script>
            function showLoader() {
                document.getElementById("loader").style.display = "block";
            }
            document.getElementById('deployBtn').addEventListener('click', function() {
                // Show the loader
                document.getElementById('loader').style.display = 'block';
            
                fetch('/install_git/')
                    .then(response => {
                        if (response.ok) {
                            return response.text();
                        } else {
                            throw new Error('Network response was not ok');
                        }
                    })
                    .then(data => {
                        console.log(data); // Log the response from the server
                        // You can update the UI here if needed
            
                        // Hide the loader after the request is completed
                        // document.getElementById('loader').style.display = 'none';
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                        // Hide the loader in case of an error
                        document.getElementById('loader').style.display = 'none';
                    });
            });
             // Attach the function to form submissions or link clicks
             document.querySelectorAll("form, a.btn-primary").forEach(element => {
                element.addEventListener("submit", showLoader);
                // element.addEventListener("click", showLoader);
            });
            
        </script>
