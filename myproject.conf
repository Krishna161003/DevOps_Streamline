<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    Alias /static /app/static
    <Directory /app/static>
        Require all granted
    </Directory>

    <Directory /app/myproject>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess myproject python-path=/app python-home=/usr/local
    WSGIProcessGroup myproject
    WSGIScriptAlias / /app/myproject/wsgi.py
</VirtualHost>
